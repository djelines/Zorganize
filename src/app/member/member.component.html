
<div class="card" aria-label="Member Card">
  <div class="card-header" role="banner">
    Team Member
  </div>
  <div class="card-content">
    <div class="name">{{member.name}} {{member.surname}}</div>

    <div class="info-group">
      <div class="info-label">Role</div>
      <div class="info-value role manager">{{member.role}}</div>
    </div>

    <div class="info-group">
      <div class="info-label">Department</div>
      <div class="info-value">{{member.departement}}</div>
    </div>

    <div class="info-group">
      <div class="info-label">Level</div>
      <div class="info-value">{{member.level}}</div>
    </div>
  </div>
</div>
